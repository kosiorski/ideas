<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Account Details</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Category</th>
            <th>Difficulty</th>
            <th>Ratting</th>
            <th>Created</th>
            <th>Active</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="idea, iterStat: ${ideas}" th:object="${idea}">
            <td th:text="*{id}"></td>
            <td><a th:href="@{'idea/' + ${idea.id}}" th:text="${idea.name}"></a></td>
            <td th:text="*{category.name}"></td>
            <td th:text="*{level.name}"></td>
            <td th:text="*{rating}"></td>
            <td th:text="*{created}"></td>
            <td th:text="*{active}"></td>
            <td><a th:href="@{'idea/edit/' + ${idea.id}}" th:text="edit"></a></td>
            <td><a th:href="@{'idea/delete/' + ${idea.id}}" th:text="delete"></a></td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
